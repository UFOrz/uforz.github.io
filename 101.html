<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100以内加减法小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 10px 0;
        }
        #feedback {
            font-weight: bold;
            margin-top: 10px;
        }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>100以内加减法小游戏</h1>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="输入你的答案">
        <button onclick="checkAnswer()">提交</button>
        <div id="score">得分: 0 / 10</div>
        <div id="feedback"></div>
    </div>

    <script>
        let currentQuestion, score = 0, totalQuestions = 0;

        function generateQuestion() {
            let num1, num2, operation, answer;
            do {
                num1 = Math.floor(Math.random() * 100) + 1;
                num2 = Math.floor(Math.random() * 100) + 1;
                operation = Math.random() < 0.5 ? '+' : '-';
                answer = operation === '+' ? num1 + num2 : num1 - num2;
            } while (answer < 0 || answer > 100);

            const question = `${num1} ${operation} ${num2}`;
            return { question, answer };
        }

        function displayQuestion() {
            currentQuestion = generateQuestion();
            document.getElementById('question').textContent = `${currentQuestion.question} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === currentQuestion.answer) {
                feedback.textContent = "正确!";
                feedback.className = "correct";
                score++;
            } else {
                feedback.textContent = `错误! 正确答案是 ${currentQuestion.answer}`;
                feedback.className = "incorrect";
            }

            totalQuestions++;
            document.getElementById('score').textContent = `得分: ${score} / ${totalQuestions}`;

            if (totalQuestions < 10) {
                setTimeout(displayQuestion, 1500);
            } else {
                setTimeout(() => {
                    alert(`游戏结束! 你的最终得分是 ${score} / 10`);
                    resetGame();
                }, 1500);
            }
        }

        function resetGame() {
            score = 0;
            totalQuestions = 0;
            document.getElementById('score').textContent = "得分: 0 / 10";
            displayQuestion();
        }

        displayQuestion();
    </script>
</body>
</html>
