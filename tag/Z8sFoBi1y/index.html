<li>option+x取消素材所选范围</li>
</ol>
<p>有时候想选取整个视频，但手速太快却选中了视频部分区域，而且这个区域是被记忆的，下次打开默认还是选中这个区域，可以点按<strong>option+x</strong>取消（对应菜单栏的 <strong>标记&gt;清除所选范围</strong>），然后重新轻点视频即可全部选中。</p>
